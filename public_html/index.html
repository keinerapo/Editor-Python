<!DOCTYPE html>

<html>
    <head>
        <title>Pilot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet href="doc/docs.css">
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="addon/hint/show-hint.css">
        <link rel="stylesheet" href="addon/hint/simple-hint.css">
        <link rel="stylesheet" href="addon/lint/lint.css">
        <link rel="stylesheet" href="theme/the-matrix.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <style type="text/css">.CodeMirror {border:1px solid black;}</style>

    <script src="addon/lint/lint.js"></script>
    <script src="addon/lint/python-lint.js"></script>
    <script src="codemirrorepl.js"></script>
    <script src="skulpt/skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt/skulpt-stdlib.js" type="text/javascript"></script>
